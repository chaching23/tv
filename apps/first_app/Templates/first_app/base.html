<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th> 
            <th>Network</th> 
            <th>Release Date</th> 
            <th>Action</th>
        </tr>
        {% for x in all_tvs %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.title }}</td>
            <td>{{ x.network }}</td>
            <td>{{ x.release_date }}</td> 
            <td><a href="/show/{{x.id}}">Show</a>|
                <a href="/show/{{x.id}}/edit">Edit</a>|
                <a href="/show/{{x.id}}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <a href="/display"><button type="submit">Add a New Show</button></a>

</body>
</html>
